<!DOCTYPE html>

    <link rel="stylesheet" href="/css/style.css" />
    <script>
      async function tryMode() {
        const isDarkMode =
          window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches; //Checks window preferences for color scheme
        if (isDarkMode) { //If dark mode is on
          document.querySelector("h2").innerText = `Try Going Into Light Mode On Your Computer!`; 
        } else { //If dark mode is off
          document.querySelector("h2").innerText = `Try Going Into Dark Mode On Your Computer!`;
        }
        //Print results to console for testing
        console.log(`Is Dark Mode: ${isDarkMode}`);
      }

      window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", (event) => { //Execute function when color scheme is changed
          const newColorScheme = event.matches ? "dark" : "light";
          tryMode(); //Call function everytime color scheme is changed
        });
      window.onload = tryMode; //Call function on page load
    </script>
    <title>Tailwind Boiler Plate</title> <!--Title-->
    <link rel="icon" type="image/x-icon" href="/src/assets/favicon.ico" /> <!--Favicon-->
  </head>
